{"title":"$:/plugins/rmnvsl/krystal","name":"Krystal","description":"Horizontal Story River","author":"Roman Veselý","version":"0.5.0","core-version":">=5.0.8","source":"https://github.com/crazko/krystal","plugin-type":"plugin","list":"readme settings changelog","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/rmnvsl/krystal/buttons/maximize\":{\"title\":\"$:/plugins/rmnvsl/krystal/buttons/maximize\",\"caption\":\"{{$:/plugins/rmnvsl/krystal/images/maximize-tiddler}} maximize tiddler\",\"description\":\"Make tiddler full-width\",\"tags\":\"$:/tags/ViewToolbar $:/tags/EditToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$button tooltip=\\\"Make tiddler full-width\\\" aria-label=\\\"maximize tiddler\\\" class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-maximize\\\" $param=\u003C\u003CcurrentTiddler>>/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/rmnvsl/krystal/images/maximize-tiddler}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">maximize tiddler\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\"},\"$:/plugins/rmnvsl/krystal/changelog\":{\"title\":\"$:/plugins/rmnvsl/krystal/changelog\",\"text\":\"All notable changes to this project will be documented here.\\n\\nThe format is based on [[Keep a Changelog|https://keepachangelog.com/en/1.0.0/]],\\nand this project adheres to [[Semantic Versioning|https://semver.org/spec/v2.0.0.html]].\\n\\n!! [0.5.0] - 2022-03-13\\n\\n!!! Added\\n\\n* Info about [[backlinking possibilities|https://crazko.github.io/krystal/#Bi-directional%20links]]\\n* Changelog is part of the plugin\\n* Tag {{$:/plugins/rmnvsl/krystal/header-small||$:/core/ui/TagTemplate}} to [[customize sections in header|https://crazko.github.io/krystal/#Customizable%20Header]] for small viewport ([[#32|https://github.com/crazko/krystal/issues/32]])\\n\\n!!! Changed\\n\\n* Update TiddlyWiki to version `5.2.1`, see the official [[Changelog|https://tiddlywiki.com/#Release%205.2.1]]\\n\\n!!! Fixed\\n\\n* \\\"Sidebar\\\" tiddlers not rendered correctly in TW 5.2.1 ([[#39|https://github.com/crazko/krystal/issues/39]])\\n* \\\"Sidebar\\\" tiddlers titles show caption instead of system name ([[#31|https://github.com/crazko/krystal/issues/31]])\\n* Width & scrolling in Firefox ([[#35|https://github.com/crazko/krystal/issues/35]])\\n* Searchfield width during searching ([[#30|https://github.com/crazko/krystal/issues/30]])\\n\\n!! [0.4.0] - 2021-04-21\\n\\n!!! Added\\n\\n* Option to show/hide tiddler's backlinks in [[settings|$:/plugins/rmnvsl/krystal/settings]] ([[#29|https://github.com/crazko/krystal/issues/29]])\\n\\n!! [0.3.4] - 2021-01-26\\n\\n!!! Fixed\\n\\n* Tiddler's title is not displayed correctly ([[#13|https://github.com/crazko/krystal/issues/13]]) thanks [[@ericworks|https://github.com/ericworks]]\\n\\n!! [0.3.3] - 2021-01-23\\n\\n!!! Fixed\\n\\n* Maximized tiddler above header dropdowns ([[#21|https://github.com/crazko/krystal/issues/21#issuecomment-759085177]])\\n\\n!! [0.3.2] - 2021-01-05\\n\\n!!! Changed\\n\\n* Update TiddlyWiki to version `5.1.23`, see the official [[Changelog|https://tiddlywiki.com/#Release%205.1.23]]\\n\\n!!! Fixed\\n\\n* Searchbox results not displayed in new version of TiddlyWiki ([[#22|https://github.com/crazko/krystal/issues/22]])\\n\\n!! [0.3.1] - 2020-10-01\\n\\n!!! Fixed\\n\\n* Scrolling to newly opened tiddlers when they do not fit into the view ([[#3|https://github.com/crazko/krystal/issues/3]])\\n\\n!! [0.3.0] - 2020-08-22\\n\\n!!! Added\\n\\n* Add option to maximize tiddler width ([[#6|https://github.com/crazko/krystal/issues/6]])\\n\\n!! [0.2.1] - 2020-08-03\\n\\n!!! Fixed\\n\\n* Tiddlers do not overflow when statically exported ([[#9|https://github.com/crazko/krystal/issues/9]])\\n\\n!! [0.2.0] - 2020-07-02\\n\\n!!! Changed\\n\\n* Hide \\\"Links to this note\\\" box when there are no backlinks to the current tiddler\\n\\n!! [0.1.7] - 2020-06-28\\n\\n!!! Changed\\n\\n* New possibilities of [[Customizable header|https://crazko.github.io/krystal/#Customizable%20Header]] ([[#8|https://github.com/crazko/krystal/issues/8]])\\n\\n!! [0.1.6] - 2020-06-27\\n\\n!!! Added\\n\\n* Tiddlers styling options (width & padding), see [[$:/plugins/rmnvsl/krystal/settings]] ([[#7|https://github.com/crazko/krystal/issues/7]])\\n\\n... previous versions changelog not provided.\"},\"$:/plugins/rmnvsl/krystal/config/close\":{\"title\":\"$:/plugins/rmnvsl/krystal/config/close\",\"text\":\"enable\"},\"$:/plugins/rmnvsl/krystal/config/highlight\":{\"title\":\"$:/plugins/rmnvsl/krystal/config/highlight\",\"text\":\"enable\"},\"$:/plugins/rmnvsl/krystal/config/tiddlerpadding\":{\"title\":\"$:/plugins/rmnvsl/krystal/config/tiddlerpadding\",\"text\":\"42\"},\"$:/plugins/rmnvsl/krystal/config/tiddlerwidth\":{\"title\":\"$:/plugins/rmnvsl/krystal/config/tiddlerwidth\",\"text\":\"600\"},\"$:/plugins/rmnvsl/krystal/header-small\":{\"title\":\"$:/plugins/rmnvsl/krystal/header-small\",\"tags\":\"$:/tags/PageTemplate\",\"list\":\"$:/core/ui/SideBarSegments/site-title $:/core/ui/SideBarSegments/site-subtitle $:/core/ui/SideBarSegments/page-controls $:/plugins/rmnvsl/krystal/headertools $:/core/ui/SideBarSegments/search\",\"list-before\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003Cheader class=\\\"krystal-header krystal-header--small\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/plugins/rmnvsl/krystal/header-small]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/header>\"},\"$:/plugins/rmnvsl/krystal/header.css\":{\"title\":\"$:/plugins/rmnvsl/krystal/header.css\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n.krystal-header--big {\\n  display: none;\\n}\\n\\n.krystal-header {\\n  background: \u003C\u003Ccolor tiddler-background>>;\\n  border-bottom: 1px solid \u003C\u003Ccolor page-background>>;\\n  padding: 1em;\\n  position: relative;\\n  z-index: 10;\\n  text-align: center;\\n}\\n\\n.krystal-header > * {\\n  margin: 0;\\n}\\n\\n.krystal-header > * + * {\\n  margin: 0.5em 0 0 0;\\n}\\n\\n.krystal-header > h1 {\\n  font-size: 1.5rem;\\n}\\n\\n@media (min-width: 960px) {\\n  .krystal-header--small {\\n    display: none;\\n  }\\n\\n  .krystal-header--big {\\n    display: flex;\\n  }\\n\\n  .krystal-header {\\n    flex-wrap: wrap;\\n    align-items: center;\\n    text-align: inherit;\\n  }\\n\\n  .krystal-header > * + * {\\n    margin: 0 0 0 1em;\\n  }\\n}\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/rmnvsl/krystal/header\":{\"title\":\"$:/plugins/rmnvsl/krystal/header\",\"tags\":\"$:/tags/PageTemplate\",\"list\":\"$:/core/ui/SideBarSegments/site-title $:/core/ui/SideBarSegments/site-subtitle $:/core/ui/SideBarSegments/page-controls $:/plugins/rmnvsl/krystal/headertools $:/core/ui/SideBarSegments/search\",\"list-before\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003Cheader class=\\\"krystal-header krystal-header--big\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/plugins/rmnvsl/krystal/header]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/header>\"},\"$:/plugins/rmnvsl/krystal/headertools\":{\"title\":\"$:/plugins/rmnvsl/krystal/headertools\",\"tags\":\"$:/plugins/rmnvsl/krystal/header\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBar]!has[draft.of]]\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" to=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTiddler\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$button>\\n\u003C/$list>\"},\"$:/plugins/rmnvsl/krystal/horizontal.js\":{\"title\":\"$:/plugins/rmnvsl/krystal/horizontal.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/rmnvsl/krystal/horizontal.js\\ntype: application/javascript\\nmodule-type: storyview\\n\\nHandles tiddlers position\\n\\n\\\\*/\\n(function () {\\n  var easing = \\\"cubic-bezier(0.645, 0.045, 0.355, 1)\\\"; // From http://easings.net/#easeInOutCubic\\n\\n  var HorizontalStoryView = function (listWidget) {\\n    this.listWidget = listWidget;\\n  };\\n\\n  HorizontalStoryView.prototype.navigateTo = function (historyInfo) {\\n    const listElementIndex = this.listWidget.findListItem(0, historyInfo.title);\\n\\n    if (listElementIndex === undefined) {\\n      return;\\n    }\\n\\n    const listItemWidget = this.listWidget.children[listElementIndex];\\n    const targetElement = listItemWidget.findFirstDomNode();\\n\\n    // Abandon if the list entry isn't a DOM element (it might be a text node)\\n    if (!(targetElement instanceof Element)) {\\n      return;\\n    }\\n\\n    // Scroll the node into view\\n    this.listWidget.dispatchEvent({\\n      type: \\\"tm-scroll\\\",\\n      target: targetElement,\\n    });\\n  };\\n\\n  HorizontalStoryView.prototype.insert = function (widget) {\\n    const duration = $tw.utils.getAnimationDuration();\\n\\n    if (duration) {\\n      const targetElement = widget.findFirstDomNode();\\n\\n      // Abandon if the list entry isn't a DOM element (it might be a text node)\\n      if (!(targetElement instanceof Element)) {\\n        return;\\n      }\\n\\n      const currWidth = targetElement.offsetWidth;\\n\\n      setTimeout(() => (targetElement.style.cssText = \\\"\\\"), duration);\\n\\n      // Set up the initial position of the element\\n      $tw.utils.setStyle(targetElement, [\\n        { transition: \\\"none\\\" },\\n        { transform: \\\"scale(0.85)\\\" },\\n        { opacity: \\\"0\\\" },\\n        { marginLeft: `-${currWidth}px` },\\n      ]);\\n\\n      $tw.utils.forceLayout(targetElement);\\n\\n      // Transition to the final position\\n      $tw.utils.setStyle(targetElement, [\\n        {\\n          transition: `opacity ${duration}ms ${easing}, margin ${duration}ms ${easing}, transform ${duration}ms ${easing}`,\\n        },\\n        { transform: \\\"scale(1)\\\" },\\n        { opacity: \\\"1\\\" },\\n        { marginLeft: \\\"0\\\" },\\n      ]);\\n    }\\n  };\\n\\n  HorizontalStoryView.prototype.remove = function (widget) {\\n    const duration = $tw.utils.getAnimationDuration();\\n\\n    this.listWidget.dispatchEvent({\\n      type: \\\"tm-remove\\\",\\n    });\\n\\n    if (duration) {\\n      const targetElement = widget.findFirstDomNode();\\n      const removeElement = () => widget.removeChildDomNodes();\\n\\n      // Abandon if the list entry isn't a DOM element (it might be a text node)\\n      if (!(targetElement instanceof Element)) {\\n        removeElement();\\n        return;\\n      }\\n\\n      const currWidth = targetElement.offsetWidth;\\n\\n      // Remove the dom nodes of the widget at the end of the transition\\n      setTimeout(removeElement, duration);\\n\\n      // Animate the closure\\n      $tw.utils.setStyle(targetElement, [\\n        { transition: \\\"none\\\" },\\n        { transform: \\\"scale(1)\\\" },\\n        { opacity: \\\"1\\\" },\\n        { marginLeft: \\\"0\\\" },\\n      ]);\\n\\n      $tw.utils.forceLayout(targetElement);\\n\\n      $tw.utils.setStyle(targetElement, [\\n        {\\n          transition: `opacity ${duration}ms ${easing}, margin ${duration}ms ${easing}, transform ${duration}ms ${easing}`,\\n        },\\n        { transform: \\\"scale(0.85)\\\" },\\n        { marginLeft: `-${currWidth}px` },\\n        { opacity: \\\"0\\\" },\\n      ]);\\n    } else {\\n      widget.removeChildDomNodes();\\n    }\\n  };\\n\\n  exports.horizontal = HorizontalStoryView;\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"storyview\"},\"$:/plugins/rmnvsl/krystal/images/maximize-tiddler\":{\"title\":\"$:/plugins/rmnvsl/krystal/images/maximize-tiddler\",\"tags\":\"$:/tags/Image\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-fixed-height tc-image-button\\\" viewBox=\\\"0 0 128 128\\\" transform=\\\"rotate(90)\\\">\u003Cpath fill-rule=\\\"evenodd\\\" d=\\\"M60 35.657l-9.172 9.171a4 4 0 11-5.656-5.656l16-16a4 4 0 015.656 0l16 16a4 4 0 01-5.656 5.656L68 35.657v57.686l9.172-9.171a4 4 0 115.656 5.656l-16 16a4 4 0 01-5.656 0l-16-16a4 4 0 115.656-5.656L60 93.343V35.657zM16 116h96a4 4 0 100-8H16a4 4 0 100 8zm0-96h96a4 4 0 100-8H16a4 4 0 100 8z\\\"/>\u003C/svg>\"},\"$:/plugins/rmnvsl/krystal/plugin.js\":{\"title\":\"$:/plugins/rmnvsl/krystal/plugin.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/rmnvsl/krystal/plugin.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nSets plugin behavior\\n\\n\\\\*/\\n(function () {\\n  const STORY_TIDDLER_TITLE = \\\"$:/StoryList\\\";\\n  const ACTIVE_LINK_CLASS = \\\"krystal-link--active\\\";\\n  const MAXIMIZED_TIDDLER_CLASS = \\\"krystal-tiddler__frame--maximized\\\";\\n\\n  const KRYSTAL_CONFIG = {\\n    highlight: \\\"$:/plugins/rmnvsl/krystal/config/highlight\\\",\\n    tiddlerwidth: \\\"$:/plugins/rmnvsl/krystal/config/tiddlerwidth\\\",\\n  };\\n\\n  exports.after = [\\\"render\\\"];\\n\\n  exports.startup = function () {\\n    header();\\n\\n    window.addEventListener(\\\"resize\\\", header);\\n\\n    const throttledTiddlerFrameEffects = throttle(tiddlerFrameEffects, 100);\\n    window.addEventListener(\\\"scroll\\\", throttledTiddlerFrameEffects, true);\\n\\n    $tw.rootWidget.addEventListener(\\\"tm-remove\\\", tiddlersCount);\\n    $tw.rootWidget.addEventListener(\\\"tm-scroll\\\", function (event) {\\n      if (event.type === \\\"tm-scroll\\\") {\\n        tiddlersCount(event);\\n        scroll(event);\\n      }\\n    });\\n\\n    $tw.rootWidget.addEventListener(\\\"tm-maximize\\\", function (event) {\\n      if (event.type === \\\"tm-maximize\\\") {\\n        tiddlerFullscreen(event.param);\\n      }\\n    });\\n\\n    $tw.hooks.addHook(\\\"th-navigating\\\", closeTiddlersToRight);\\n\\n    $tw.wiki.addEventListener(\\\"change\\\", highlightOpenTiddlerLinks);\\n    $tw.wiki.addEventListener(\\\"change\\\", reinitiateTiddlerFrameEffects);\\n  };\\n\\n  function highlightOpenTiddlerLinks(changes) {\\n    if (!$tw.utils.hop(changes, STORY_TIDDLER_TITLE)) {\\n      return;\\n    }\\n\\n    const config = $tw.wiki.getTiddler(KRYSTAL_CONFIG.highlight);\\n\\n    if (config && config.fields && config.fields.text === \\\"disable\\\") {\\n      return;\\n    }\\n\\n    const tiddlers = $tw.wiki.getTiddlerList(STORY_TIDDLER_TITLE);\\n\\n    Array.from(document.querySelectorAll(`.${ACTIVE_LINK_CLASS}`)).forEach(\\n      (link) => link.classList.remove(ACTIVE_LINK_CLASS)\\n    );\\n\\n    tiddlers.forEach((tiddler) => {\\n      Array.from(\\n        document.querySelectorAll(\\n          `.tc-tiddler-body a[href=\\\"#${encodeURIComponent(tiddler)}\\\"]`\\n        )\\n      ).forEach((link) => link.classList.add(ACTIVE_LINK_CLASS));\\n    });\\n  }\\n\\n  function header() {\\n    const height = document.querySelector(\\\".krystal-header\\\").offsetHeight;\\n    document.documentElement.style.setProperty(\\n      \\\"--krystal-header-height\\\",\\n      `${height}px`\\n    );\\n  }\\n\\n  function tiddlersCount(event) {\\n    const { widget } = event;\\n    var tiddlersCount = widget.list.length;\\n    document.body.style.setProperty(\\\"--tiddler-count\\\", tiddlersCount);\\n  }\\n\\n  function scroll(event) {\\n    const { target: tiddlerElement } = event;\\n    const mediaQueryList = window.matchMedia(\\\"(min-width: 960px)\\\");\\n\\n    if (mediaQueryList.matches) {\\n      var storyRiver = tiddlerElement.parentElement;\\n\\n      var tiddlers = Array.from(\\n        storyRiver.querySelectorAll(\\\"div[data-tiddler-title]\\\")\\n      );\\n      var tiddlerPosition = tiddlers.indexOf(tiddlerElement);\\n      var tiddlerWidth = $tw.wiki.getTiddler(KRYSTAL_CONFIG.tiddlerwidth).fields\\n        .text;\\n      var windowWidth = window.innerWidth;\\n\\n      var position = windowWidth / 2 - tiddlerWidth / 2;\\n      var newRiverPosition = Math.max(\\n        tiddlerPosition * tiddlerWidth - position,\\n        0\\n      );\\n\\n      storyRiver.scroll({ left: newRiverPosition, behavior: \\\"smooth\\\" });\\n    } else {\\n      tiddlerElement.scrollIntoView({ behavior: \\\"smooth\\\" });\\n    }\\n  }\\n\\n  function tiddlerFrameEffects() {\\n    var tiddlers = Array.from(document.querySelectorAll(\\\".tc-tiddler-frame\\\"));\\n    var tiddlersCount = tiddlers.length;\\n\\n    if (tiddlersCount === 0) {\\n      return;\\n    }\\n\\n    var offset = 100;\\n    var tiddlerPadding = Number(\\n      window.getComputedStyle(tiddlers[0]).paddingRight.slice(0, -2)\\n    );\\n    var tiddlerWidth = tiddlers[0].offsetWidth;\\n    var windowWidth = window.innerWidth;\\n\\n    tiddlers.forEach(function (tiddler, i) {\\n      if (i === 0) {\\n        return;\\n      }\\n\\n      var tiddlerTitle = tiddler.querySelector(\\\".krystal-tiddler__title\\\");\\n\\n      // Edit Template\\n      if (!tiddlerTitle) {\\n        return;\\n      }\\n\\n      var previousTiddler = tiddlers[i - 1];\\n      var previousTiddlerTitle = previousTiddler.querySelector(\\n        \\\".krystal-tiddler__title\\\"\\n      );\\n\\n      var x = tiddler.getBoundingClientRect().left;\\n\\n      var start = x \u003C offset + i * tiddlerPadding;\\n      var end =\\n        x > windowWidth - (offset + (tiddlersCount - i) * tiddlerPadding);\\n\\n      var startOverlay = x \u003C tiddlerWidth + (i - 1) * tiddlerPadding;\\n\\n      tiddler.classList.toggle(\\\"krystal-tiddler__frame--overlay\\\", startOverlay);\\n\\n      if (previousTiddlerTitle) {\\n        previousTiddlerTitle.classList.toggle(\\n          \\\"krystal-tiddler__title--start-active\\\",\\n          start\\n        );\\n\\n        if (!end) {\\n          previousTiddler.classList.toggle(\\n            \\\"krystal-tiddler__frame--hide\\\",\\n            start\\n          );\\n        }\\n      }\\n\\n      if (start) {\\n        tiddlerTitle.classList.remove(\\\"krystal-tiddler__title--end\\\");\\n      }\\n\\n      if (end) {\\n        tiddler.classList.add(\\\"krystal-tiddler__frame--overlay\\\");\\n        tiddler.classList.add(\\\"krystal-tiddler__frame--hide\\\");\\n        tiddlerTitle.classList.add(\\n          \\\"krystal-tiddler__title--end\\\",\\n          \\\"krystal-tiddler__title--end-active\\\"\\n        );\\n      } else {\\n        if (!startOverlay) {\\n          tiddler.classList.remove(\\\"krystal-tiddler__frame--overlay\\\");\\n        }\\n\\n        tiddler.classList.remove(\\\"krystal-tiddler__frame--hide\\\");\\n        tiddlerTitle.classList.remove(\\\"krystal-tiddler__title--end-active\\\");\\n      }\\n    });\\n  }\\n\\n  function reinitiateTiddlerFrameEffects(changes) {\\n    if (!$tw.utils.hop(changes, STORY_TIDDLER_TITLE)) {\\n      return;\\n    }\\n    var duration = $tw.utils.getAnimationDuration() || 0;\\n    setTimeout(tiddlerFrameEffects, duration);\\n  }\\n\\n  function closeTiddlersToRight(event) {\\n    const storyTiddler = $tw.wiki.getTiddler(STORY_TIDDLER_TITLE);\\n    const tiddlers = $tw.wiki.getTiddlerList(STORY_TIDDLER_TITLE);\\n\\n    const navigateFrom = event.navigateFromTitle;\\n    const navigateTo = event.navigateTo;\\n\\n    const config = $tw.wiki.getTiddler(\\n      \\\"$:/plugins/rmnvsl/krystal/config/close\\\"\\n    );\\n\\n    if (config && config.fields && config.fields.text === \\\"disable\\\") {\\n      return event;\\n    }\\n\\n    // Navigating from outside open tiddlers\\n    if (!navigateFrom) {\\n      return event;\\n    }\\n\\n    // Destination tiddler already open\\n    if (tiddlers.indexOf(navigateTo) === -1) {\\n      const currentTiddlerIndex = tiddlers.indexOf(navigateFrom);\\n      const tiddlersToClose = tiddlers.slice(currentTiddlerIndex + 1);\\n\\n      if (tiddlersToClose.length === 0) {\\n        return event;\\n      }\\n\\n      const newStoryList = tiddlers.filter(\\n        (title) => !tiddlersToClose.includes(title)\\n      );\\n\\n      $tw.wiki.addTiddler(\\n        new $tw.Tiddler({ title: STORY_TIDDLER_TITLE }, storyTiddler, {\\n          list: newStoryList,\\n        })\\n      );\\n    }\\n\\n    return event;\\n  }\\n\\n  function tiddlerFullscreen(tiddlerTitle) {\\n    const tiddler = document.querySelector(\\n      `div[data-tiddler-title=\\\"${tiddlerTitle}\\\"]`\\n    );\\n\\n    tiddler.classList.toggle(MAXIMIZED_TIDDLER_CLASS);\\n  }\\n\\n  // ---\\n\\n  function throttle(callback, limit) {\\n    var wait = false; // Initially, we're not waiting\\n\\n    return function () {\\n      // We return a throttled function\\n      if (!wait) {\\n        // If we're not waiting\\n        callback.call(); // Execute users function\\n        wait = true; // Prevent future invocations\\n        setTimeout(function () {\\n          // After a period of time\\n          wait = false; // And allow future invocations\\n        }, limit);\\n      }\\n    };\\n  }\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/rmnvsl/krystal/readme\":{\"title\":\"$:/plugins/rmnvsl/krystal/readme\",\"text\":\"Horizontal story view for tiddlers and bi-directional links.\\n\\nHomepage: https://github.com/crazko/krystal\\n\\nMade by [[Roman Veselý|https://romanvesely.com/]] - \u003Cspan class=\\\"krystal-icon\\\">{{$:/core/images/github}}\u003C/span> [[@crazko|https://github.com/crazko]], \u003Cspan class=\\\"krystal-icon\\\">{{$:/core/images/twitter}}\u003C/span> [[@rmnvsl|https://twitter.com/rmnvsl]]\"},\"$:/plugins/rmnvsl/krystal/references.css\":{\"title\":\"$:/plugins/rmnvsl/krystal/references.css\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n.krystal-references {\\n  background: \u003C\u003Ccolor page-background>>;\\n  font-size: 0.75em;\\n  padding: 0.5rem;\\n  list-style: none;\\n  margin-top: 3rem;\\n  margin-bottom: 0;\\n  \\n  display: flex;\\n  flex-wrap: wrap;\\n}\\n\\n.krystal-references__title {\\n  font-size: 1.25em;\\n  width: 100%;\\n  padding: 0.5rem;\\n}\\n\\n.krystal-references__reference {\\n  width: 50%;\\n}\\n\\n.krystal-references__reference > a {\\n  color: inherit;\\n  background: inherit;\\n  display: block;\\n  text-decoration: none;\\n  padding: 0.5rem;\\n  height: 130px;\\n  overflow: hidden;\\n  position: relative;\\n  transition: all 0.125s ease;\\n}\\n\\n.krystal--static .krystal-references__reference > a {\\n  height: initial;\\n  overflow: initial;\\n}\\n\\n.krystal-references__reference > a:hover {\\n  color: \u003C\u003Ccolor sidebar-tab-foreground>>;\\n  background: \u003C\u003Ccolor sidebar-tab-background>>;\\n  text-decoration: none;\\n}\\n\\n.krystal--static .krystal-references__content {\\n  height: 130px;\\n  overflow: hidden;\\n}\\n\\n.krystal-references__content a {\\n  color: inherit !important;\\n  text-decoration: none !important;\\n  pointer-events: none;\\n}\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/rmnvsl/krystal/references\":{\"title\":\"$:/plugins/rmnvsl/krystal/references\",\"tags\":\"$:/tags/ViewTemplate\",\"text\":\"\u003C$list filter=\\\"[!is[system]all[current]backlinks[]sort[title]] -[is[current]] +[limit[1]]\\\" variable=none>\\n\u003Cul class=\\\"krystal-references\\\">\\n\u003Cli class=\\\"krystal-references__title\\\">\u003Cstrong>\u003C$transclude tiddler=\\\"$:/plugins/rmnvsl/krystal/referenceshere\\\" field=\\\"text\\\" mode=\\\"inline\\\" />\u003C/strong>\u003C/li>\\n\u003C$list filter=\\\"[!is[system]all[current]backlinks[]sort[title]] -[is[current]]\\\">\\n\u003Cli class=\\\"krystal-references__reference\\\">\\n\u003C$link>\\n\u003Cb>\u003C$view field=\\\"title\\\" />\u003C/b>\\n\u003Cdiv class=\\\"krystal-references__content\\\">\u003C$transclude field=\\\"text\\\" mode=\\\"inline\\\" />\u003C/div>\\n\u003C/$link>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\u003C/$list>\"},\"$:/plugins/rmnvsl/krystal/referenceshere\":{\"title\":\"$:/plugins/rmnvsl/krystal/referenceshere\",\"text\":\"Links to this note\"},\"$:/plugins/rmnvsl/krystal/river.css\":{\"title\":\"$:/plugins/rmnvsl/krystal/river.css\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n.tc-tiddler-frame {\\n  border: none;\\n  border-bottom: 1px solid \u003C\u003Ccolor page-background>>;\\n  border-radius: 0;\\n  box-shadow: none;\\n  margin: 0;\\n  flex-shrink: 0;\\n  overflow-y: auto;\\n  display: flex;\\n  flex-direction: column;\\n  position: sticky;\\n}\\n\\n.tc-alerts + p {\\n  margin: 0;\\n}\\n\\n@media (min-width: 960px) {\\n  .tc-dropzone {\\n    height: 100vh;\\n    display: flex;\\n    flex-direction: column;\\n  }\\n\\n  .tc-story-river {\\n    padding: 0;\\n    display: flex;\\n    overflow-y: hidden;\\n    height: 100%;\\n  }\\n\\n  /**\\n   * Fix for Firefox and Safari where sticky elements (tiddlers) cause different scrollWidth of parent element (story river).\\n   */\\n  .tc-story-river::before {\\n    content: \\\"\\\";\\n    position: absolute;\\n    top: 0;\\n    left: 0;\\n    height: 100%;\\n    width: calc(var(--tiddler-width) * var(--tiddler-count));\\n    z-index: -1;\\n  }\\n\\n  .krystal--static .tc-story-river {\\n    max-height: 100vh;\\n  }\\n\\n  .tc-tiddler-frame {\\n    border: none;\\n    border-right: 1px solid \u003C\u003Ccolor page-background>>;\\n    padding: var(--tiddler-padding);\\n    width: var(--tiddler-width);\\n  }\\n\\n  .tc-tiddler-frame > * {\\n    transition: opacity 0.25s ease;\\n  }\\n\\n  .krystal-link--active {\\n    background: \u003C\u003Ccolor message-background>>;\\n  }\\n\\n  .krystal-tiddler__frame--hide > *:not(.krystal-tiddler__title) {\\n    opacity: 0;\\n  }\\n    \\n  .krystal-tiddler__frame--overlay {\\n    box-shadow: 0 0 1em rgba(0, 0, 0, 0.125);\\n  }\\n\\n  .krystal-tiddler__frame--maximized {\\n    left: 0 !important;\\n    right: 0 !important;\\n    bottom: 0;\\n    width: 100%;\\n    z-index: 5;\\n  }\\n  \\n  .tc-tiddler-frame:nth-of-type(1) { left: calc(0 * var(--tiddler-padding)) }\\n  .tc-tiddler-frame:nth-of-type(2) { left: calc(1 * var(--tiddler-padding)) }\\n  .tc-tiddler-frame:nth-of-type(3) { left: calc(2 * var(--tiddler-padding)) }\\n  .tc-tiddler-frame:nth-of-type(4) { left: calc(3 * var(--tiddler-padding)) }\\n  .tc-tiddler-frame:nth-of-type(5) { left: calc(4 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(6) { left: calc(5 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(7) { left: calc(6 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(8) { left: calc(7 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(9) { left: calc(8 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(10) { left: calc(9 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(11) { left: calc(10 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(12) { left: calc(11 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(13) { left: calc(12 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(14) { left: calc(13 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(15) { left: calc(14 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(16) { left: calc(15 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(17) { left: calc(16 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(18) { left: calc(17 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(19) { left: calc(18 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-of-type(20) { left: calc(19 * var(--tiddler-padding)); }\\n\\n  .tc-tiddler-frame:nth-last-of-type(1) { right: calc(-1 * var(--tiddler-width) + 1 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(2) { right: calc(-1 * var(--tiddler-width) + 2 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(3) { right: calc(-1 * var(--tiddler-width) + 3 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(4) { right: calc(-1 * var(--tiddler-width) + 4 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(5) { right: calc(-1 * var(--tiddler-width) + 5 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(6) { right: calc(-1 * var(--tiddler-width) + 6 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(7) { right: calc(-1 * var(--tiddler-width) + 7 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(8) { right: calc(-1 * var(--tiddler-width) + 8 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(9) { right: calc(-1 * var(--tiddler-width) + 9 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(10) { right: calc(-1 * var(--tiddler-width) + 10 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(11) { right: calc(-1 * var(--tiddler-width) + 11 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(12) { right: calc(-1 * var(--tiddler-width) + 12 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(13) { right: calc(-1 * var(--tiddler-width) + 13 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(14) { right: calc(-1 * var(--tiddler-width) + 14 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(15) { right: calc(-1 * var(--tiddler-width) + 15 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(16) { right: calc(-1 * var(--tiddler-width) + 16 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(17) { right: calc(-1 * var(--tiddler-width) + 17 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(18) { right: calc(-1 * var(--tiddler-width) + 18 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(19) { right: calc(-1 * var(--tiddler-width) + 19 * var(--tiddler-padding)); }\\n  .tc-tiddler-frame:nth-last-of-type(20) { right: calc(-1 * var(--tiddler-width) + 20 * var(--tiddler-padding)); }\\n\\n  .krystal--static .tc-tiddler-frame {\\n    left: initial;\\n    right: initial;\\n  }\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/rmnvsl/krystal/search.css\":{\"title\":\"$:/plugins/rmnvsl/krystal/search.css\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n \\n.krystal-header .tc-sidebar-search {\\n  display: inline-block;\\n  margin-left: auto;\\n}\\n\\n.krystal-header .tc-sidebar-search > p {\\n  margin: 0;\\n} \\n\\n/**\\n * Very opinionated. Keep the same width of searchfield during searching.\\n */\\n.krystal-header .tc-sidebar-search .tc-search .tc-popup-handle {\\n  padding-right: 1em;\\n}\\n\\n/* Position of the clear button above input field */\\n.krystal-header .tc-sidebar-search .tc-search span:nth-child(2) button:nth-child(2) {\\n  margin-left: -3.125em;\\n  margin-top: 0.125em;\\n  position: absolute;\\n} \\n\\n.krystal-header .tc-sidebar-search .tc-search span:nth-child(2) button:nth-child(2) svg {\\n  width: 0.75em;\\n  height: 0.75em;\\n}\\n\\n/* Hides the number of results */\\n.krystal-header .tc-sidebar-search .tc-search span:nth-child(2) button:nth-child(3) {\\n  display: none;\\n}\\n\\n@media (min-width: 960px) {\\n  /* Removes dropdown overflow of the viewport */\\n  .krystal-header .tc-block-dropdown.tc-search-drop-down {\\n    right: 0;\\n  }\\n}\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/rmnvsl/krystal/search\":{\"title\":\"$:/plugins/rmnvsl/krystal/search\",\"tags\":\"$:/plugins/rmnvsl/krystal/header $:/plugins/rmnvsl/krystal/header-small\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/core/ui/SideBarSegments/search}}\"},\"$:/plugins/rmnvsl/krystal/settings\":{\"title\":\"$:/plugins/rmnvsl/krystal/settings\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"Krystal\",\"text\":\"|\u003C$link to=\\\"$:/plugins/rmnvsl/krystal/references\\\">Show tiddler's backlinks\u003C/$link>|\u003C$checkbox tiddler=\\\"$:/plugins/rmnvsl/krystal/references\\\" tag=\\\"$:/tags/ViewTemplate\\\">\u003C/$checkbox>|\\n|\u003C$link to=\\\"$:/plugins/rmnvsl/krystal/config/close\\\">Close tiddlers to the right\u003C/$link>|\u003C$checkbox tiddler=\\\"$:/plugins/rmnvsl/krystal/config/close\\\" field=\\\"text\\\" checked=\\\"enable\\\" unchecked=\\\"disable\\\" default=\\\"enable\\\">\u003C/$checkbox>|\\n|\u003C$link to=\\\"$:/plugins/rmnvsl/krystal/config/highlight\\\">Highlight open tiddlers links\u003C/$link>\u003Cbr>//Refresh if still highlighted//|\u003C$checkbox tiddler=\\\"$:/plugins/rmnvsl/krystal/config/highlight\\\" field=\\\"text\\\" checked=\\\"enable\\\" unchecked=\\\"disable\\\" default=\\\"enable\\\">\u003C/$checkbox>|\\n|\u003C$link to=\\\"$:/plugins/rmnvsl/krystal/config/tiddlerwidth\\\">Tiddler width\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/plugins/rmnvsl/krystal/config/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\" type=\\\"number\\\" class=\\\"text-right\\\" />px|\\n|\u003C$link to=\\\"$:/plugins/rmnvsl/krystal/config/tiddlerpadding\\\">Tiddler padding\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/plugins/rmnvsl/krystal/config/tiddlerpadding\\\" default=\\\"\\\" tag=\\\"input\\\" type=\\\"number\\\" class=\\\"text-right\\\" />px|\"},\"$:/config/EditToolbarButtons/Visibility/$:/plugins/rmnvsl/krystal/buttons/maximize\":{\"title\":\"$:/config/EditToolbarButtons/Visibility/$:/plugins/rmnvsl/krystal/buttons/maximize\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/plugins/rmnvsl/krystal/buttons/maximize\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/plugins/rmnvsl/krystal/buttons/maximize\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/core/templates/exporters/StaticRiver\":{\"title\":\"$:/core/templates/exporters/StaticRiver\",\"description\":\"{{$:/language/Exporters/StaticRiver}}\",\"extension\":\".html\",\"tags\":\"$:/tags/Exporter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tv-wikilink-template() #$uri_encoded$\\n\\\\define tv-config-toolbar-icons() no\\n\\\\define tv-config-toolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n\\\\rules only filteredtranscludeinline transcludeinline\\n\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"{{$:/core/templates/version}}\\\" />\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>{{$:/core/wiki/title}}\u003C/title>\\n\u003Cdiv id=\\\"styleArea\\\">\\n{{$:/boot/boot.css||$:/core/templates/css-tiddler}}\\n\u003C/div>\\n\u003Cstyle type=\\\"text/css\\\">\\n{{$:/core/ui/PageStylesheet||$:/core/templates/wikified-tiddler}}\\n\u003C/style>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body krystal--static\\\">\\n{{$:/StaticBanner||$:/core/templates/html-tiddler}}\\n\u003Csection class=\\\"tc-story-river\\\">\\n{{$:/core/templates/exporters/StaticRiver/Content||$:/core/templates/html-tiddler}}\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n\"},\"$:/core/ui/PageTemplate/sidebar\":{\"title\":\"$:/core/ui/PageTemplate/sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/SideBarSegments/Visibility/$(listItem)$\\n\\\\end\\n\\n\u003C$scrollable fallthrough=\\\"no\\\" class=\\\"tc-sidebar-scrollable\\\">\\n\\n\u003Cdiv class=\\\"tc-sidebar-header\\\">\\n\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBarSegment]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\"  tag=\\\"div\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"block\\\"/>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\\n\u003C/div>\\n\\n\u003C/$scrollable>\\n\"},\"$:/core/ui/SideBarSegments/page-controls\":{\"title\":\"$:/core/ui/SideBarSegments/page-controls\",\"tags\":\"$:/tags/SideBarSegment $:/plugins/rmnvsl/krystal/header $:/plugins/rmnvsl/krystal/header-small\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{||$:/core/ui/PageTemplate/pagecontrols}}\\n\"},\"$:/core/ui/SideBarSegments/site-subtitle\":{\"title\":\"$:/core/ui/SideBarSegments/site-subtitle\",\"tags\":\"$:/tags/SideBarSegment $:/plugins/rmnvsl/krystal/header\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"tc-site-subtitle\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/SiteSubtitle\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/div>\\n\"},\"$:/core/ui/SideBarSegments/site-title\":{\"title\":\"$:/core/ui/SideBarSegments/site-title\",\"tags\":\"$:/tags/SideBarSegment $:/plugins/rmnvsl/krystal/header $:/plugins/rmnvsl/krystal/header-small\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ch1 class=\\\"tc-site-title\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/SiteTitle\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/h1>\\n\"},\"$:/core/ui/TopBar/menu\":{\"title\":\"$:/core/ui/TopBar/menu\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[[$:/state/sidebar]get[text]] +[else[yes]!match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"no\\\" tooltip={{$:/language/Buttons/HideSideBar/Hint}} aria-label={{$:/language/Buttons/HideSideBar/Caption}} class=\\\"tc-btn-invisible\\\">{{$:/core/images/chevron-right}}\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/sidebar]get[text]] +[else[yes]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"yes\\\" tooltip={{$:/language/Buttons/ShowSideBar/Hint}} aria-label={{$:/language/Buttons/ShowSideBar/Caption}} class=\\\"tc-btn-invisible\\\">{{$:/core/images/chevron-left}}\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/state/sidebar\":{\"title\":\"$:/state/sidebar\",\"text\":\"no\"},\"$:/view\":{\"title\":\"$:/view\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"horizontal\"},\"$:/plugins/rmnvsl/krystal/title.css\":{\"title\":\"$:/plugins/rmnvsl/krystal/title.css\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n.krystal-tiddler__title {\\n  display: none;\\n}\\n\\n@media (min-width: 960px) {\\n  .krystal-tiddler__title {\\n    display: block;\\n    line-height: var(--tiddler-padding);\\n    bottom: 0px;\\n    left: 0px;\\n    position: sticky;\\n    width: 0;\\n    height: 0;\\n    transform: rotate(-90deg);\\n    margin-top: auto;\\n    opacity: 0;\\n    transition: opacity 0.25s ease;  \\n  }\\n\\n  .krystal-tiddler__title--start-active,\\n  .krystal-tiddler__title--end-active {\\n    opacity: 1;\\n  }\\n\\n  .krystal-tiddler__title > a {\\n    color: \u003C\u003Ccolor tiddler-title-foreground>> !important;\\n    font-size: 1.5em;\\n    font-weight: 400 !important;\\n    text-decoration: none !important;\\n    width: calc(100vh - var(--krystal-header-height) - ( 2 * var(--tiddler-padding)));\\n    display: block;\\n    overflow: hidden;\\n    pointer-events: none;\\n    margin-top: calc(var(--tiddler-padding) * -1);\\n    transform: translateY(-2px);\\n  }\\n\\n  .krystal-tiddler__title--start-active > a,\\n  .krystal-tiddler__title--end-active> a {\\n    pointer-events: initial;\\n  }\\n\\n  .krystal-tiddler__title--end > a {\\n    transform: translateY(2px) rotate(180deg);\\n  }\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/rmnvsl/krystal/title\":{\"title\":\"$:/plugins/rmnvsl/krystal/title\",\"tags\":\"$:/tags/ViewTemplate\",\"text\":\"\u003Cdiv class=\\\"krystal-tiddler__title\\\">\\n\u003C$link>\\n\u003C$view field=title/>\\n\u003C/$link>\\n\u003C/div>\\n\"},\"$:/plugins/rmnvsl/krystal/variables.css\":{\"title\":\"$:/plugins/rmnvsl/krystal/variables.css\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n.tc-body {\\n  --tiddler-padding: {{$:/plugins/rmnvsl/krystal/config/tiddlerpadding}}px;\\n  --tiddler-width: {{$:/plugins/rmnvsl/krystal/config/tiddlerwidth}}px;\\n}\\n\\n/* Utils */\\n\\n.text-right {\\n  text-align: right;\\n}\\n\\n.krystal-icon svg {\\n  width: 1em;\\n  height: 1em;\\n  vertical-align: middle;\\n}\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/rmnvsl/krystal/viewtemplatebodyfilters/sidebar\":{\"title\":\"$:/plugins/rmnvsl/krystal/viewtemplatebodyfilters/sidebar\",\"tags\":\"$:/tags/ViewTemplateBodyFilter\",\"list-before\":\"$:/config/ViewTemplateBodyFilters/system\",\"text\":\"[tag[$:/tags/SideBar]then[$:/core/ui/ViewTemplate/body/default]]\"},\"$:/plugins/rmnvsl/krystal/viewtemplatetitlefilters/sidebar\":{\"title\":\"$:/plugins/rmnvsl/krystal/viewtemplatetitlefilters/sidebar\",\"tags\":\"$:/tags/ViewTemplateTitleFilter\",\"list-before\":\"$:/config/ViewTemplateTitleFilters/system\",\"text\":\"[tag[$:/tags/SideBar]then[$:/plugins/rmnvsl/krystal/viewtemplate/title/sidebar]]\"},\"$:/plugins/rmnvsl/krystal/viewtemplate/title/sidebar\":{\"title\":\"$:/plugins/rmnvsl/krystal/viewtemplate/title/sidebar\",\"text\":\"\\\\whitespace trim\\n\u003Ch2 class=\\\"tc-title\\\">\\n\u003C$view field=\\\"caption\\\" format=\\\"plainwikified\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>\\n\u003C/h2>\"}}}","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= erwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}","revision":"0","bag":"default"},

{"title":"Bi-directional links","created":"20210425165151366","modified":"20210425174011181","type":"text/vnd.tiddlywiki","text":"At the bottom of each tiddler is a section of backlinks - list of tiddlers that are linking back.\n\nYou can optionally turn it off in the [[plugin settings|$:/plugins/rmnvsl/krystal/settings]]. This might be helpful in case you'd like to use a different plugin that provides such functionality. Here are couple of them you can use instead of Krystal's built-in functionality:\n\n* [[tiddlyresearch-references|https://kebifurai.github.io/TiddlyResearch/#%24%3A%2Fplugins%2Fkebi%2Ftiddlyresearch-references]]\n* [[TWCrossLinks|https://akhater.github.io/drift/#%24%3A%2Fak%2Fplugins%2FTWCrossLinks]]\n* [[TOC-Generic|https://hchaase.github.io/HC-Plugins/#TOC-Generic%20Introduction]]\n\nSee also other [[Recommended plugins]].","revision":"0","bag":"default"},

{"title":"Changelog","created":"20200822122721842","modified":"20220313144919906","type":"text/vnd.tiddlywiki","text":"{{$:/plugins/rmnvsl/krystal/changelog}}","revision":"0","bag":"default"},

{"title":"Customizable header","created":"20210425164910676","modified":"20210425164913880","type":"text/vnd.tiddlywiki","text":"Use tag {{$:/tags/SideBar||$:/core/ui/TagTemplate}} to update header links. You can read [[How to add a new tab to the sidebar|https://tiddlywiki.com/#How to add a new tab to the sidebar]], the process is the same.\n\n!! Sections\n\nUse tag {{$:/plugins/rmnvsl/krystal/header||$:/core/ui/TagTemplate}} to update sections for big viewport.\n\nUse tag {{$:/plugins/rmnvsl/krystal/header-small||$:/core/ui/TagTemplate}} to update sections for small viewport.\n\nThanks to that you can have different sections for small/big viewport depending on your needs.\n\n!! Ordering\n\nYou can use fields `list-after` and `list-before` to sort the items. See [[Order of Tagged Tiddlers|https://tiddlywiki.com/#Order of Tagged Tiddlers]] for more information.\n\nCurrently, the styling of search bar is hardcoded to be right aligned, so everything listed after it will be in the right corner.","revision":"0","bag":"default"},

{"title":"Example","created":"20200513182827588","modified":"20200822125203907","type":"text/vnd.tiddlywiki","text":"See the reference link below? You can find a reference to this tiddler also in the [[Installation]].","revision":"0","bag":"default"},

{"title":"Installation","created":"20200822124652145","modified":"20200822125529558","tags":"","type":"text/vnd.tiddlywiki","text":"You can either:\n\n* save this whole ~TiddlyWiki by clicking the save button {{$:/core/ui/Buttons/save-wiki}}\n* add just the ''bare'' plugin by dragging the following link onto your project [[$:/plugins/rmnvsl/krystal]]\n* already installed? Check how to [[Update]] to the new version.\n\n!!! ⚠ Warning\n\nAlthough it's already possible to use this plugin (I do use it for my notes in the current development stage), it's an early alpha and has several drawbacks. Just to name a few:\n\n# animations and transitions are buggy in some cases 🐛\n# I'm still looking around how ~TiddlyWiki works 🤸‍♂️","revision":"0","bag":"default"},

{"title":"Krystal","created":"20200628120033834","modified":"20220313163619472","type":"text/vnd.tiddlywiki","text":"|!Version |0.5.0|\n|!Published |\u003C$view field=\"modified\" format=\"date\" template=\"MMM DDth, YYYY\" />|\n|!GitHub |https://github.com/crazko/krystal|\n\n! Horizontal Story River\n\nThis plugin is an attempt to bring [[Andy Matuschak's Evergreen notes|https://notes.andymatuschak.org/]] system into [[TiddlyWiki|https://tiddlywiki.com/]]. I found it by reading articles by [[Anne-Laure Le Cunff|https://nesslabs.com/]].\n\nThanks both for the inspiration, my (thinking about) notes finally started to become (somehow) useful!\n\nMade by [[Roman Veselý|https://romanvesely.com/]] - \u003Cspan class=\"krystal-icon\">{{$:/core/images/github}}\u003C/span> [[@crazko|https://github.com/crazko]], \u003Cspan class=\"krystal-icon\">{{$:/core/images/twitter}}\u003C/span> [[@rmnvsl|https://twitter.com/rmnvsl]]\n\n!! Features\n\n* horizontal story view for tiddlers (see [[Example]] 👉)\n* [[Bi-directional links]] at the bottom of each tiddler\n* [[Customizable header]] instead of sidebar\n* edit/view [[Toolbar option to maximize tiddler width]]\n* nice animations and transitions 🐮\n\n!!! Customizable in the [[plugin settings|$:/plugins/rmnvsl/krystal/settings]]\n\n* toggling list of backlinks\n* closing open tiddlers to the right\n* highlight links of open tiddlers\n* tiddler style (width & padding)\n\n---\n\n* [[Changelog]]\n* [[Installation]] / [[Update]]\n* [[Update]]\n* [[Setup]]\n* [[Recommended plugins]]\n\nYou can leave a feedback here https://github.com/crazko/krystal/issues. Thanks!","revision":"0","bag":"default"},

{"title":"Recommended plugins","created":"20200513174553167","modified":"20210425174043590","type":"text/vnd.tiddlywiki","text":"Installing following plugins will make the work with your [[TiddlyWiki|https://tiddlywiki.com/]] easier:\n\n* [[Relink|https://flibbles.github.io/tw5-relink/]] - When renaming a tiddler, Relink can update the fields, filters, and widgets of all other tiddlers.\n* [[Edit-CompText|https://snowgoon88.github.io/TW5-extendedit/]] - This plugin adds completion when editing the body of a tiddler.\n* [[TiddlyRemember|https://sobjornstad.github.io/TiddlyRemember/]] - A tool that integrates the TiddlyWiki with the spaced-repetition-flashcards tool [[Anki|https://apps.ankiweb.net/]]\n* [[Streams|https://saqimtiaz.github.io/sq-tw/streams.html]] - Streams is a keyboard friendly way to write and easily divide your text into separate tiddlers while writing.\n* [[Refnotes|https://kookma.github.io/Refnotes/]] - Refnotes is a set of macros and stylesheets for creating abbreviations, footnotes and citations.\n\nSee also recommendation for [[Bi-directional links]] plugins.","revision":"0","bag":"default"},

{"title":"Setup","created":"20200513180807457","modified":"20200822125940972","type":"text/vnd.tiddlywiki","text":"!!! Title\n\u003C$edit-text tiddler=\"$:/SiteTitle\" default=\"\" tag=\"input\"/>\n\n!!! Subtitle\n\u003C$edit-text tiddler=\"$:/SiteSubtitle\" default=\"\" tag=\"input\"/>\n\nGo to [[plugin settings|$:/plugins/rmnvsl/krystal/settings]] for more options. Make sure you also check the list of [[Recommended plugins]].\n\nHow to [[get started|GettingStarted]]? See the [[control panel|$:/ControlPanel]] for more options.","revision":"0","bag":"default"},

{"title":"Toolbar option to maximize tiddler width","created":"20200822122155716","modified":"20200822123555602","type":"text/vnd.tiddlywiki","text":"{{maximize-tiddler.png}}\n\n---\n\nVisit [[$:/ControlPanel]] > Appearance > Toolbars > Edit Toolbar / View Toolbar.\n\nFind ''\u003Cspan class=\"krystal-icon\">{{$:/plugins/rmnvsl/krystal/images/maximize-tiddler}}\u003C/span> maximize tiddler'' option, check the checkbox to make it visible in the toolbar and/or drag & drop to re-position.","revision":"0","bag":"default"},

{"title":"Update","created":"20200822124936539","modified":"20200822125510636","type":"text/vnd.tiddlywiki","text":"⚠ Better to make a backup before, just in case something went wrong.\n\nDrag & drop the link [[$:/plugins/rmnvsl/krystal]] to your TiddlyWiki. It should ask you to import the plugin & replace old version with the new one.\n\nNot installed yet? See [[Installation]] for more instructions.","revision":"0","bag":"default"}
]</script><div id="storeArea" style="display:none;"></div>

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);

$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/

	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {

	}

	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {

	}

/*

*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

*/
$tw.preloadTiddlerArray = function(fieldsArray) {

var _boot = (function($tw) {

}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;

Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});

$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
